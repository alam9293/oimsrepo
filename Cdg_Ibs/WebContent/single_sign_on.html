<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>ComfortDelGro IBS</title>
	</head>
	
	<script type="text/javascript">
		function pageOnload() {
			while (!document.FMSClientApplet.isUserInfoRetrieved()) {
				;//wait for user info to be retrieved
			}
			document.loginForm.domainUsername.value = document.FMSClientApplet.getUserName();
			document.loginForm.domainName.value = document.FMSClientApplet.getDomainName();
			document.loginForm.submit();
		}
	</script>
	
	<applet 
		CODEBASE="."
		CODE="com/cdgtaxi/fms/util/NewFMSClient.class" 
		archive="./fms_client.jar"
		NAME="FMSClientApplet" id="FMSClientApplet" WIDTH="0" HEIGHT="0">
	</applet>
	
	<body onload="pageOnload()">
		<form id="loginForm" name="loginForm" action="j_acegi_security_check" method="POST">
			<input type="hidden" name="domainUsername" value=""/>
			<input type="hidden" name="domainName" value=""/>
		</form>
	</body>
</html>
