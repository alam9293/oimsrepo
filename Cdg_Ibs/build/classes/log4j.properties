# This is the configuring for logging displayed in the Application Server
#log4j.rootCategory=INFO, stdout, daily
log4j.rootCategory=INFO, stdout, file

# =============================================================================
# Console output...
# =============================================================================
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[IBS-GL] %p %d{dd/MM/yy HH:mm:ss} %C{1}.%M(%L) | %m%n

# =============================================================================
# Daily rolling file appender configuration
# =============================================================================
log4j.appender.daily = org.apache.log4j.DailyRollingFileAppender
log4j.appender.daily.File = D\:\\Wisvision\\AssignedTask\\logs\\as_webservice.log
log4j.appender.daily.DatePattern = '.'yyyyMMdd
log4j.appender.daily.layout = org.apache.log4j.PatternLayout
log4j.appender.daily.layout.ConversionPattern = %5p [%t]: %m%n

# =============================================================================
# Rolling file appender configuration
# =============================================================================
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=D\:\\Wisvision\\logs\\IbsWebApp.log
log4j.appender.R.MaxFileSize=1000KB
# Don't keep a backup file
log4j.appender.R.MaxBackupIndex=0
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=[IBS-GL] %p %d{dd/MM/yy HH:mm:ss} %C{1}.%M(%L) | %m%n

